---
services:
- movie-fun-sso
memory: 1G
instances: 1
applications:
- name: album-service
  env:
    GRANT_TYPE: client_credentials
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  routes:
  - route: album-service-mr.apps.pikes.pal.pivotal.io
- name: movie-service
  env:
    GRANT_TYPE: client_credentials
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  routes:
  - route: movie-service-mr.apps.pikes.pal.pivotal.io
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    ALBUMS_URL: http://album-service-mr.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-mr.apps.pikes.pal.pivotal.io/movies
    GRANT_TYPE: authorization_code
  routes:
  - route: movie-fun-app-mr.apps.pikes.pal.pivotal.io